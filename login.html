<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ecom-Deals - Login</title>
  <link rel="icon" type="image/x-icon" href="logo.png"/>
  <link rel="stylesheet" href="style.css" />

  <!-- Google reCAPTCHA v2 -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <!-- Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Your scripts -->
  <script src="script.js" defer></script>
  <script src="header.js" defer></script>
  <script src="footer.js" defer></script>

  <!-- Google Adsense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1576490438435442" crossorigin="anonymous"></script>
</head>

<body>
  <main class="login">
    <h1 style="text-align:center;">Login</h1>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />

      <!-- reCAPTCHA widget -->
      <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY_HERE"></div>

      <button type="submit">Login</button>
    </form>

    <!-- Google Sign-In -->
    <div style="text-align:center; margin-top: 20px;">
      <div id="g_id_onload"
           data-client_id="1071786232789-bu287pl66hm86fo72sjbfljvjs73c7ca.apps.googleusercontent.com"
           data-callback="handleCredentialResponse"
           data-auto_prompt="false">
      </div>
      <div class="g_id_signin"
           data-type="standard"
           data-size="large"
           data-theme="outline"
           data-text="sign_in_with"
           data-shape="rectangular"
           data-logo_alignment="left">
      </div>
    </div>

    <!-- Amazon Login Button -->
    <div style="text-align:center; margin-top:20px;">
      <a href="#" id="LoginWithAmazon">
        <img border="0" alt="Login with Amazon"
             src="https://images-na.ssl-images-amazon.com/images/G/01/lwa/btnLWA_gold_156x32.png"
             width="156" height="32"/>
      </a>
    </div>
  </main>

  <div id="amazon-root"></div>

  <!-- Amazon SDK -->
  <script>
    window.onAmazonLoginReady = function () {
      amazon.Login.setClientId('amzn1.application-oa2-client.b4f87693d14b4c82a628824194ba48de');
    };
    (function (d) {
      var a = d.createElement('script');
      a.type = 'text/javascript';
      a.async = true;
      a.id = 'amazon-login-sdk';
      a.src = 'https://assets.loginwithamazon.com/sdk/na/login1.js';
      d.getElementById('amazon-root').appendChild(a);
    })(document);

    document.getElementById('LoginWithAmazon').onclick = function () {
      var options = { scope: 'profile' };
      localStorage.setItem('redirectAfterLogin', window.location.href);
      amazon.Login.authorize(options, function (response) {
        if (response.error) {
          alert('OAuth error: ' + response.error);
          return;
        }
        localStorage.setItem('amazon_access_token', response.access_token);
        var redirectUrl = localStorage.getItem('redirectAfterLogin') || '/';
        window.location.href = redirectUrl + '?access_token=' + response.access_token;
      });
      return false;
    };

    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const accessToken = urlParams.get('access_token');
      if (accessToken) {
        fetch('https://api.amazon.com/user/profile', {
          headers: { Authorization: 'Bearer ' + accessToken }
        })
        .then(res => res.json())
        .then(profile => {
          const user = {
            name: profile.name,
            email: profile.email
          };
          localStorage.setItem('user', JSON.stringify(user));
          window.history.replaceState({}, document.title, window.location.pathname);
          window.location.reload();
        })
        .catch(error => console.error('Failed to fetch Amazon profile:', error));
      }
    });
  </script>

  <!-- Google Login Handler -->
  <script>
    function handleCredentialResponse(response) {
      const googleIdToken = response.credential;
      const recaptchaToken = grecaptcha.getResponse();

      if (!recaptchaToken) {
        alert("Please complete the reCAPTCHA");
        return;
      }

      const formData = new URLSearchParams();
      formData.append('id_token', googleIdToken);
      formData.append('recaptcha_token', recaptchaToken);

      fetch('/google_login_handler.php', {
        method: 'POST',
        body: formData
      })
        .then(res => res.json())
        .then(data => {
          if (data.status === 'success') {
            console.log('Logged in:', data.user);
            localStorage.setItem('user', JSON.stringify(data.user));
            window.location.reload();
          } else {
            alert(data.message || 'Login failed');
          }
        });
    }

    // Optional: Handle form submission normally with username/password + reCAPTCHA
    document.getElementById('login-form').addEventListener('submit', function (e) {
      const recaptchaToken = grecaptcha.getResponse();
      if (!recaptchaToken) {
        e.preventDefault();
        alert("Please verify you're not a robot.");
      }
    });
  </script>
</body>
</html>
