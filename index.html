<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Best Deals - Amazon & Flipkart</title>
  <meta name="description" content="Best handpicked deals from multiple e-commerce websites. Shop smart and save big today.">
  <meta name="google-adsense-account" content="ca-pub-1576490438435442">
  <link rel="icon" href="Web logo.png" type="image/png"> <!-- Logo for title bar -->

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1576490438435442" crossorigin="anonymous"></script>

  <!-- CSS -->
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #f5f5f5;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: #1e88e5;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
    }
    header img {
      height: 50px; /* Adjust according to logo size */
    }
    .search-bar {
      margin: 20px auto;
      text-align: center;
    }
    .search-bar input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 1em;
    }
    .toggle-dark {
      margin: 20px;
      text-align: center;
    }
    .toggle-dark button {
      background: #1e88e5;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1em;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .card h3 {
      margin-top: 10px;
      font-size: 1.2em;
      color: #222;
    }
    .card a {
      display: inline-block;
      margin: 5px;
      padding: 8px 16px;
      background-color: #1e88e5;
      color: white;
      border-radius: 20px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .card a:hover {
      background-color: #005cb2;
    }
    footer {
      margin-top: 30px;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }
    footer a {
      margin: 0 10px;
      color: #333;
      text-decoration: none;
    }
    footer a:hover {
      color: #1e88e5;
    }
    /* Dark Mode */
    body.dark {
      background: #121212;
      color: #e0e0e0;
    }
    body.dark header {
      background: #333;
    }
    body.dark .card {
      background: #1f1f1f;
      color: #e0e0e0;
    }
    body.dark .card a {
      background-color: #03dac6;
    }
    body.dark .card a:hover {
      background-color: #00bfa5;
    }
  </style>
</head>

<body>

  <header>
    <img src="your-logo.png" alt="Logo">
    Best Deals
  </header>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Search products...">
  </div>

  <div class="toggle-dark">
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <section class="products" id="product-list">
    <!-- Product 1 -->
    <div class="card">
      <img src="https://m.media-amazon.com/images/I/71fX8k5fCzL._SX522_.jpg" alt="Carlington Premium Men's Watch">
      <h3>Carlington Premium Men's Watch</h3>
      <div>
        <a href="https://amzn.to/3YnItWD" target="_blank">View on Amazon</a>
        <a href="https://www.flipkart.com/item/p/itmabc123xyz" target="_blank">View on Flipkart</a>
      </div>
    </div>

    <!-- Product 2 -->
    <div class="card">
      <img src="https://f.media-amazon.com/images/I/81aLbywJ57L._SX522_.jpg" alt="VARS Decor Wooden Set-Top Box Stand">
      <h3>VARS Decor Wooden Set-Top Box Stand</h3>
      <div>
        <a href="https://amzn.to/4lUuK3z" target="_blank">View on Amazon</a>
        <a href="https://www.flipkart.com/item/p/itm4567defgh" target="_blank">View on Flipkart</a>
      </div>
    </div>

    <!-- More products you can add similarly -->
  </section>


  

  <footer>
    <p>Follow us on:</p>
    <a href="https://www.facebook.com/yourprofile" target="_blank">Facebook</a>
    <a href="https://www.instagram.com/yourprofile" target="_blank">Instagram</a>
    <a href="https://twitter.com/yourprofile" target="_blank">Twitter</a>
    <p>Â© 2025 Best Deals. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    const searchInput = document.getElementById('search');
    searchInput.addEventListener('input', function() {
      const filter = searchInput.value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const title = card.querySelector('h3').innerText.toLowerCase();
        if (title.includes(filter)) {
          card.style.display = '';
        } else {
          card.style.display = 'none';
        }
      });
    });
  </script>

</body>
</html>
